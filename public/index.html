<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="shortcut icon" href="./assets/images/sparkle.png" type="image/x-icon">

    <title>Library</title>
  </head>
  <body>
    <header>
      <span class="app-name-container">
        <img
          class="logo-sparkle"
          src="./assets/images/sparkle.png"
          alt="sparkle"
        />
        <h1>LIBRARY APP</h1>

        <button class="disabled" id="add-book-button">+</button>
      </span>
      <div id="button-container">
        <div id="signed-out-container">
          <button id="sign-in-button">Sign in</button>
        </div>
        <div class="disabled" id="signed-in-container">
          <span id="current-user-container">
            <span id="user-name"></span>
            <img id="user-img" />
            <i id="dropdown-menu" class="fa-solid fa-angles-down"></i>
          </span>
          <div id="sign-out-container" class="disabled">
            <button id="sign-out-button">
              <span>Sign out</span>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="form-background">
        <div id="form-container">
          <form id="form" name="book-form">
            <h2>Add a new book</h2>
            <ul>
              <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
              </li>
              <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required />
              </li>
              <li>
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages" required />
              </li>
              <li class="radio-input">
                <p>Status:</p>
                <input
                  type="radio"
                  id="read"
                  name="read-or-not-read"
                  value="Read"
                  required
                />
                <label for="read" id="read-txt">Read</label>
                <input
                  type="radio"
                  id="not-read"
                  name="read-or-not-read"
                  value="Not read"
                  required
                />
                <label for="not-read">Not read</label>
              </li>
              <span id="error-message"></span>
              <button type="submit" id="submit">Submit</button>
              <button type="button" id="return">Return</button>
            </ul>
          </form>
        </div>
      </div>
      <div id="books-container"></div>
    </main>

    <script type="module" src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/79eae1fadf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  </body>
</html>
